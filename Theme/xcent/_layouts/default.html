<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="">
	<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- CSS -->
	<!-- Bootstrap core CSS -->
	<link href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<!-- Font Awesome CSS -->
	<link href="{{ site.baseurl }}/assets/css/all.css" rel="stylesheet" media="screen">

	<!--[if lte IE 7]> 
		<script src="{{ site.baseurl }}/assets/js/icons-lte-ie7.js"></script>
	<![endif]-->

	<!-- Magnific-popup lightbox -->
	<link href="{{ site.baseurl }}/assets/css/magnific-popup.css" rel="stylesheet">

	<!-- Owl Carousel -->
	<link href="{{ site.baseurl }}/assets/css/owl.theme.css" rel="stylesheet">
	<link href="{{ site.baseurl }}/assets/css/owl.carousel.css" rel="stylesheet">

	<!-- Animate css -->
	<link href="{{ site.baseurl }}/assets/css/animate.css" rel="stylesheet">

	<!-- Custom styles CSS -->
	<link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" media="screen">
</head>
<body>

	{{content}}
	
	{% include footer.html %}

	<!-- Javascript files -->

	<script src="/{{ site.baseurl }}assets/js/jquery-1.11.1.min.js"></script>
	<script src="/{{ site.baseurl }}assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/{{ site.baseurl }}assets/js/jquery.magnific-popup.min.js"></script>
	<script src="/{{ site.baseurl }}assets/js/jquery.parallax-1.1.3.js"></script>
	<script src="/{{ site.baseurl }}assets/js/imagesloaded.pkgd.js"></script>
	<script src="/{{ site.baseurl }}assets/js/jquery.shuffle.min.js"></script>
	<script src="/{{ site.baseurl }}assets/js/owl.carousel.min.js"></script>
	<script src="/{{ site.baseurl }}assets/js/jquery.fitvids.js"></script>
	<script src="/{{ site.baseurl }}assets/js/jquery.sticky.js"></script>
	<script src="/{{ site.baseurl }}assets/js/smoothscroll.js"></script>
	<script src="/{{ site.baseurl }}assets/js/wow.min.js"></script>

	<!-- Google Map js -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJScy7qJ156DWM8kJVG-ZrK0R7Kize2Jg "></script>
	<script src="/{{ site.baseurl }}assets/js/map.js"></script>
	<!-- Custom scripts -->
	<script src="/{{ site.baseurl }}assets/js/custom.js"></script>
	<script src="/{{ site.baseurl }}assets/js/custom-shuffle-init.js"></script>

</body>
</html>
